<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
    <footer class="">
        <div class="container ">
            <footer class="bg-[#659f8f]  rounded-xl p-1 ">
                <div class="container px-6 py-12 mx-auto bg-[#659f8f]">
                    <div class="grid bg-[#659f8f] py-2  ">
                        <div class="sm:col-span-2 ">
                            <h1 class="text-[#313131] font-bold -bottom-0.5" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex aspect-auto">
                                <input id="email" type="text" class="rounded-xl">
                                <button class="m-2 p-2.5 rounded-xl text-center text-white bg-[#d96d45] text-sm cursor-pointer ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold space-y-11 py-0.5 ">Quick Link</p>
                            <div class="text-left  inline-grid ">
                                <a  href="#">Home</a>
                                <a  href="#">Who We Are</a>
                                <a href="# ">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold  space-y-11 py-0.5 ">Technologies</p>
                            <div class="text-left inline-grid ">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] ">
                    
                    <div class="flex bg-[#659f8f]">
                        <a href="#">
                            <img class="w-auto h-7 " src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
